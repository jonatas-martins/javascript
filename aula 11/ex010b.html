<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Identificação</title>
</head>
<body>
    <h1>Sistema de Identificação</h1>
    País de nascimento: <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular() {
            var txtp = document.getElementById('txtpais')
            var res = document.getElementById('res')
            var vel = Text(txtp.value)
            res.innerHTML = `<p>Você nasceu na ${vel}!`
            if(vel == Brasil) {
                res.innerHTML += `<p> Você é Brasileiro! <p>`
            }  else { 
                res.innerHTML += `<p> Você é <strong>Estrangeiro!</strong> `
            }

        }
    </script>
</body>
</html>
